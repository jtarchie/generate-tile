- description: Configuration settings for properties
  label: Properties
  name: properties
  property_inputs:
  - description: |
      List of username:password combinations for all your local users. The
      password can be bcrypted. Bcrypted password must have a strength of 10 or
      higher or the user will not be able to login.
    label: Add Local Users
    reference: .properties.add_local_users
  - description: |
      Length of time for which tokens are valid. Afterwards, users will have to log back in.
      Use Go duration format (48h = 48 hours).
    label: Auth Duration
    reference: .properties.auth_duration
  - description: |
      How long to wait for Baggageclaim to send the response header. Use Go duration
      format (1m = 1 minute).
    label: Baggageclaim Response Header Timeout
    reference: .properties.baggageclaim_response_header_timeout
  - description: |
      IP address on which the ATC should listen for HTTP traffic.
    label: Bind Ip
    reference: .properties.bind_ip
  - description: |
      Port on which the ATC should listen for HTTP traffic.
    label: Bind Port
    reference: .properties.bind_port
  - description: |
      The interval, in Go duration format (1m = 1 minute), on which to run
      build tracking to keep track of build status.
    label: Build Tracker Interval
    reference: .properties.build_tracker_interval
  - description: |
      Enable capturing of error log metrics.
    label: Capture Error Metrics
    reference: .properties.capture_error_metrics
  - description: |
      A path to a directory on the instance to create the resource certificates
      volume from.
    label: Certs Path
    reference: .properties.certs_path
  - description: |
      A name for this Concourse cluster, to be displayed on the dashboard page.
    label: Cluster Name
    reference: .properties.cluster_name
  - description: |
      Duration after which a worker should give up draining forwarded
      connections on shutdown.
    label: Connection Drain Timeout
    reference: .properties.connection_drain_timeout
  - description: |
      Method by which a worker is selected during container placement.

      Supported options are "volume-locality", "random" and "fewest-build-containers".
      Experimental option: "limit-active-tasks"
    label: Container Placement Strategy
    reference: .properties.container_placement_strategy
  - description: |
      Maximum number of containers which can be swept in parallel.
    label: Container Sweeper Max In Flight
    reference: .properties.container_sweeper_max_in_flight
  - description: |
      Set secure flag on auth cookies.
    label: Cookie Secure
    reference: .properties.cookie_secure
  - description: |
      The interval, in Go duration format (1m = 1 minute), on which to check
      for new versions of resources.

      This can also be specified on a per-resource basis by specifying
      `check_every` on the resource config.
    label: Default Check Interval
    reference: .properties.default_check_interval
  - description: |
      The interval, in Go duration format (1m = 1 minute), on which to check
      for new versions of resource types.

      This can also be specified on a per-resource_type basis by specifying
      `check_every` on the resource type config.
    label: Default Resource Type Check Interval
    reference: .properties.default_resource_type_check_interval
  - description: |
      Default limit for cpu shares used per task. This can be overridden by specifying
      a different limit in the task yaml.
    label: Default Task Cpu Limit
    reference: .properties.default_task_cpu_limit
  - description: |
      Default limit for memory used per task. This can be overridden by specifying
      a different limit in the task yaml.
    label: Default Task Memory Limit
    reference: .properties.default_task_memory_limit
  - description: |
      Maximum wait time in Go duration format (1m = 1 minute) for worker drain
      to be finished. Only applies when worker is getting shutdown.
    label: Drain Timeout
    reference: .properties.drain_timeout
  - description: |
      Emit metrics to logs.
    label: Emit Metrics To Logs
    reference: .properties.emit_metrics_to_logs
  - description: |
      Enable equivalent resources across pipelines and teams to share a single
      version history.
    label: Enable Global Resources
    reference: .properties.enable_global_resources
  - description: |
      A 16 or 32 byte passphrase. This is used to generate an AES key to encrypt
      sensitive iinformation in the database.

      If specified, all existing data will be encrypted on start and any new
      data will be encrypted.
    label: Encryption Key
    reference: .properties.encryption_key
  - description: |
      If set, the worker will immediately disappear upon stalling.
    label: Ephemeral
    reference: .properties.ephemeral
  - description: |
      API endpoint of an externally managed Garden server to use instead of
      running the embedded Garden server.
    label: External Garden Url
    reference: .properties.external_garden_url
  - description: |
      Externally reachable URL of the ATCs. Required for OAuth. This will be
      auto-generated using the IP of each ATC VM if not specified, however
      this is only a reasonable default if you have a single instance.

      Typically this is the URL that you as a user would use to reach your CI.
      For multiple ATCs it would go to some sort of load balancer.
    label: External Url
    reference: .properties.external_url
  - description: |
      The interval, in Go duration format (1m = 1 minute), on which to garbage
      collect containers, volumes, and other internal data.
    label: Gc Interval
    reference: .properties.gc_interval
  - description: |
      Time limit on checking for new versions of resources.
    label: Global Resource Check Timeout
    reference: .properties.global_resource_check_timeout
  - description: |
      Proxy to use for outgoing http requests from containers.
    label: Http Proxy Url
    reference: .properties.http_proxy_url
  - description: |
      Proxy to use for outgoing https requests from containers.
    label: Https Proxy Url
    reference: .properties.https_proxy_url
  - description: Length of time for a intercepted session to be idle before terminating,
      in Go duration format.
    label: Intercept Idle Timeout
    reference: .properties.intercept_idle_timeout
  - description: |
      Log database queries. Log level is debug, so you'll need to set the
      log_level property as well. This is mainly useful for Concourse
      developers to analyze query counts.
    label: Log Db Queries
    reference: .properties.log_db_queries
  - description: |
      The log level for the worker. When set to debug, you'll see a lot more
      information.
    label: Log Level
    reference: .properties.log_level
  - description: |
      Maximum allowed number of active build tasks per worker.

      Has effect only when used with "limit-active-tasks" placement strategy.

      0 means no limit.
    label: Max Active Tasks Per Worker
    reference: .properties.max_active_tasks_per_worker
  - description: |
      The maximum number of open connections for a database connection pool.
    label: Max Conns
    reference: .properties.max_conns
  - description: |
      The size of the buffer used in emitting event metrics.
    label: Metrics Buffer Size
    reference: .properties.metrics_buffer_size
  - description: |
      A list domains and IPs with optional port for which the proxy should be
      bypassed.
    label: No Proxy
    reference: .properties.no_proxy
  - description: |
      The key used previously to encrypt sensitive information in the database.

      To rotate your encryption key, set both old_encryption_key and
      encryption_key. This will result in the ATC re-encrypting all data on
      start.

      To disable encryption, specify old_encryption_key and do *not* set
      encryption_key. This will result in the ATC decrypting all data on start,
      restoring it to plaintext.
    label: Old Encryption Key
    reference: .properties.old_encryption_key
  - description: |
      Interval on which to destroy containers and volumes marked for garbage
      collection.
    label: Sweep Interval
    reference: .properties.sweep_interval
  - description: |
      An array of tags to advertise for each worker.
    label: Tags
    reference: .properties.tags
  - description: |
      Register the worker for a single team.

      If not specified, the worker will be shared across all teams.
    label: Team
    reference: .properties.team
  - description: |
      Deprecated in favor of tls.bind_port.
    label: Tls Bind Port
    reference: .properties.tls_bind_port
  - description: |
      Deprecated in favor of tls.cert.
    label: Tls Cert
    reference: .properties.tls_cert
  - description: |
      Deprecated in favor of tls.cert.
    label: Tls Key
    reference: .properties.tls_key
  - description: |
      PEM RSA private key used for minting ATC tokens.
    label: Token Signing Key
    reference: .properties.token_signing_key
  - description: |
      Maximum number of volumes which can be swept in parallel.
    label: Volume Sweeper Max In Flight
    reference: .properties.volume_sweeper_max_in_flight
  - description: |
      The value to set for X-Frame-Options.
    label: X Frame Options
    reference: .properties.x_frame_options
- description: Configuration settings for riemann
  label: Riemann
  name: riemann
  property_inputs:
  - description: |
      If configured, detailed metrics will be emitted to the specified Riemann
