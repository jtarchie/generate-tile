- description: Configuration settings for ldap_auth
  label: Ldap_auth
  name: ldap_auth
  property_inputs:
  - description: |
      Bind DN for searching LDAP users and groups. Typically this is a
      read-only user.
    label: Ldap Auth Bind Dn
    reference: .properties.ldap_auth__bind_dn
  - description: |
      Bind Password for the user specified by 'bind-dn'.
    label: Ldap Auth Bind Pw
    reference: .properties.ldap_auth__bind_pw
  - description: |
      The CA certificate for the LDAP auth provider's endpoints.
    label: Ldap Auth Ca Cert
    reference: .properties.ldap_auth__ca_cert
  - description: |
      The auth provider name displayed to users on the login page.
    label: Ldap Auth Display Name
    reference: .properties.ldap_auth__display_name
  - description: |
      BaseDN to start the search from.
    label: Ldap Auth Group Search Base Dn
    reference: .properties.ldap_auth__group_search_base_dn
  - description: |
      Optional filter to apply when searching the directory.
    label: Ldap Auth Group Search Filter
    reference: .properties.ldap_auth__group_search_filter
  - description: |
      Adds an additional requirement to the filter that an attribute in the
      group match the user's attribute value. The exact filter being added is
      (<groupAttr>=<userAttrvalue>)
    label: Ldap Auth Group Search Group Attr
    reference: .properties.ldap_auth__group_search_group_attr
  - description: |
      The attribute of the group that represents its name.
    label: Ldap Auth Group Search Name Attr
    reference: .properties.ldap_auth__group_search_name_attr
  - description: |
      Can either be 'sub' - search the whole sub tree or 'one' - only search
      one level. Defaults to 'sub' if empty.
    label: Ldap Auth Group Search Scope
    reference: .properties.ldap_auth__group_search_scope
  - description: |
      Adds an additional requirement to the filter that an attribute in the
      group match the user's attribute value. The exact filter being added is
      (<groupAttr>=<userAttrvalue>).
    label: Ldap Auth Group Search User Attr
    reference: .properties.ldap_auth__group_search_user_attr
  - description: |
      The host and optional port of the LDAP server. If port isn't supplied, it
      will be guessed based on the TLS configuration. 389 or 636.
    label: Ldap Auth Host
    reference: .properties.ldap_auth__host
  - description: |
      Required if LDAP host does not use TLS.
    label: Ldap Auth Insecure No Ssl
    reference: .properties.ldap_auth__insecure_no_ssl
  - description: |
      Skip certificate verification.
    label: Ldap Auth Insecure Skip Verify
    reference: .properties.ldap_auth__insecure_skip_verify
  - description: |
      Start on insecure port, then negotiate TLS.
    label: Ldap Auth Start Tls
    reference: .properties.ldap_auth__start_tls
  - description: |
      BaseDN to start the search from.
    label: Ldap Auth User Search Base Dn
    reference: .properties.ldap_auth__user_search_base_dn
  - description: |
      A mapping of attributes on the user entry to claims. Defaults to 'mail'
      if empty.
    label: Ldap Auth User Search Email Attr
    reference: .properties.ldap_auth__user_search_email_attr
  - description: |
      Optional filter to apply when searching the directory.
    label: Ldap Auth User Search Filter
    reference: .properties.ldap_auth__user_search_filter
  - description: |
      A mapping of attributes on the user entry to claims. Defaults to 'uid' if
      empty.
    label: Ldap Auth User Search Id Attr
    reference: .properties.ldap_auth__user_search_id_attr
  - description: |
      A mapping of attributes on the user entry to claims.
    label: Ldap Auth User Search Name Attr
    reference: .properties.ldap_auth__user_search_name_attr
  - description: |
      Can either be 'sub' - search the whole sub tree or 'one' - only search
      one level. Defaults to 'sub' if empty.
    label: Ldap Auth User Search Scope
    reference: .properties.ldap_auth__user_search_scope
  - description: |
      Attribute to match against the inputted username. This will be translated
      and combined with the other filter as '(<attr>=<username>)'.
    label: Ldap Auth User Search Username
    reference: .properties.ldap_auth__user_search_username
