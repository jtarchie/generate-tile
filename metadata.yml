  - description: |
      The interval between secret retry retrieval attempts.
    label: Secrets Retry Interval
    reference: .properties.secrets__retry_interval
- description: Configuration settings for syslog
  label: Syslog
  name: syslog
  property_inputs:
  - description: |
      Remote syslog server address with port.
    label: Syslog Address
    reference: .properties.syslog__address
  - description: |
      A PEM-encoded CA cert to use to verify the Syslog server SSL cert.
