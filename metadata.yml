  - description: |
      Client token to use for accessing your Vault server.
    label: Vault Auth Client Token
    reference: .properties.vault__auth__client_token
  - description: |
      Key-value parameters to provide when logging in with the backend.
    label: Vault Auth Params
    reference: .properties.vault__auth__params
  - description: |
      Path under which to namespace team/pipeline credentials.
    label: Vault Path Prefix
    reference: .properties.vault__path_prefix
  - description: |
      The initial time between retries when logging in or re-authing a secret.
    label: Vault Retry Initial
    reference: .properties.vault__retry__initial
  - description: |
      The maximum time between retries when logging in or re-authing a secret.
    label: Vault Retry Max
    reference: .properties.vault__retry__max
  - description: |
      Path under which to lookup shared credentials.
    label: Vault Shared Path
    reference: .properties.vault__shared_path
  - description: |
      A PEM-encoded CA cert to use to verify the Vault server SSL cert.
    label: Vault Tls Ca Cert
    reference: .properties.vault__tls__ca_cert
  - description: |
      Client certificate for Vault TLS auth.
    label: Vault Tls Client Cert
    reference: .properties.vault__tls__client_cert
  - description: |
      Enable insecure SSL verification.
    label: Vault Tls Insecure Skip Verify
    reference: .properties.vault__tls__insecure_skip_verify
  - description: |
      If set, is used to set the SNI host when connecting via TLS.
    label: Vault Tls Server Name
    reference: .properties.vault__tls__server_name
  - description: |
      Vault server URL to use for parameterizing credentials.
    label: Vault Url
    reference: .properties.vault__url
- description: Configuration settings for worker_gateway
  label: Worker_gateway
  name: worker_gateway
  property_inputs:
  - description: |
      Public keys to authorize for SSH connections. Either a string with one
      public key per line, or an array of public keys.
    label: Worker Gateway Authorized Keys
    reference: .properties.worker_gateway__authorized_keys
  - description: |
      Port on which to listen for SSH connections.
    label: Worker Gateway Bind Port
    reference: .properties.worker_gateway__bind_port
  - description: |
      Interval on which to register workers with the ATC.
    label: Worker Gateway Heartbeat Interval
    reference: .properties.worker_gateway__heartbeat_interval
  - description: |
      Must be specified, bosh can auto-generate, see sample manifest.yml.
    label: Worker Gateway Host Key
    reference: .properties.worker_gateway__host_key
  - description: |
      Public key to verify for the TSA server.
      If not specified, the `web` link is used.
    label: Worker Gateway Host Public Key
    reference: .properties.worker_gateway__host_public_key
  - description: |
      Addresses (host:port) of TSA servers to register with.

      If not specified, the `web` link is used.
    label: Worker Gateway Hosts
    reference: .properties.worker_gateway__hosts
  - description: |
      The log level for the TSA.
    label: Worker Gateway Log Level
    reference: .properties.worker_gateway__log_level
  - description: |
      The interval on which the worker will connect to a new SSH gateway and
      drain the old connection. This has the effect of rebalancing the
      forwarded workers across the SSH gateways over time.

      If not specified, the worker will not rebalance over time, and instead
      stick with whichever SSH gateway it initially connected to.
    label: Worker Gateway Rebalance Interval
    reference: .properties.worker_gateway__rebalance_interval
  - description: |
      Public keys to authorize for per-team workers.

      Map from team name to authorized keys, either as a string with one key
      per line or an array of public keys.
    label: Worker Gateway Team Authorized Keys
    reference: .properties.worker_gateway__team_authorized_keys
  - description: |
      SSH key to use when authenticating with the TSA.
    label: Worker Gateway Worker Key
    reference: .properties.worker_gateway__worker_key
