- description: Configuration settings for vault
  label: Vault
  name: vault
  property_inputs:
  - description: |
      Auth backend to use for logging in to Vault.
    label: Vault Auth Backend
    reference: .properties.vault__auth__backend
  - description: |
      Time after which to force a re-login. If not set, the token will just be
